<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me-API Playground</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Me-API Playground</h1>
            <p>Explore my profile, projects, and skills</p>
        </header>

        <div class="search-section">
            <div class="search-controls">
                <input type="text" id="skill-search" placeholder="Search projects by skill (e.g., python)">
                <input type="text" id="keyword-search" placeholder="Search across all content">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="content">
            <section id="profile-section" class="section">
                <h2>My Profile</h2>
                <div id="profile-content" class="loading">Loading profile...</div>
            </section>

            <section id="projects-section" class="section">
                <h2>My Projects</h2>
                <div id="projects-content" class="loading">Loading projects...</div>
            </section>

            <section id="skills-section" class="section">
                <h2>Top Skills</h2>
                <div id="skills-content" class="loading">Loading skills...</div>
            </section>

            <section id="search-results-section" class="section hidden">
                <h2>Search Results</h2>
                <div id="search-results-content"></div>
            </section>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
